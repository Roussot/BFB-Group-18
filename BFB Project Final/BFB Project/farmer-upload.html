<main class="container py-4">
  <h1 class="h4">Farmer: Upload Stock</h1>
  <form id="uploadForm" class="row g-3">
    <div class="col-md-6">
      <label class="form-label">Crop</label>
      <input class="form-control" id="crop" list="crops" required>
      <datalist id="crops"><option>Tomatoes</option><option>Potatoes</option><option>Cabbage</option><option>Spinach</option></datalist>
    </div>
    <div class="col-md-3"><label class="form-label">Quantity (kg)</label><input type="number" min="1" class="form-control" id="qty" required></div>
    <div class="col-md-3"><label class="form-label">Harvest date</label><input type="date" class="form-control" id="harvest" required></div>
    <div class="col-md-4"><label class="form-label">Location (region)</label>
      <select id="region" class="form-select" required><option>North</option><option>South</option><option>East</option><option>West</option></select>
    </div>
    <div class="col-md-4"><label class="form-label">Price (per kg)</label><input type="number" min="0" step="0.01" class="form-control" id="price" required></div>
    <div class="col-md-4"><label class="form-label">Variety (optional)</label><input class="form-control" id="variety"></div>
    <div class="col-12 d-flex gap-2 justify-content-end">
      <button type="button" id="suggest" class="btn btn-outline-secondary">Suggest Price</button>
      <button class="btn btn-success">Publish</button>
    </div>
  </form>

  <div id="msg" class="mt-3"></div>
</main>

<script src="assets/app.js"></script>
<script src="assets/auth.js"></script>
<script>
// Show friendly message if user is not a farmer, but keep the form available for demo/testing.
renderAuthNav();
var role = AUTH.currentRole();
var msg = document.getElementById('msg');
if(!role || role !== 'farmer'){
  // show hint and leave the form enabled for demo
  msg.innerHTML = '<div class="alert alert-warning">You are not signed in as a farmer. To fully use this page, sign in as a farmer (demo: farmer@example.com / pass123) or register.</div>';
}

var form = document.getElementById('uploadForm');
document.getElementById('suggest').onclick = function(){
  var crop = document.getElementById('crop').value.trim();
  var price = Number(document.getElementById('price').value || 0);
  var res = suggestPrice(price || 0, crop);
  var suggested = res.suggested; var reason = res.reason;
  document.getElementById('price').value = (typeof suggested !== 'undefined' && suggested !== null) ? suggested : price;
  msg.innerHTML = '<div class="alert alert-info">Suggested price: <b>' + (typeof suggested !== 'undefined' && suggested !== null ? suggested : price) + '</b> (' + reason + ')</div>';
};

form.onsubmit = function(e){
  e.preventDefault();
  var current = AUTH.currentUser();
  var farmerId = (current && current.id) ? current.id : 'u_farmer';
  var stock = {
    id: DB.uid(), farmerId: farmerId,
    crop: document.getElementById('crop').value.trim(), variety: document.getElementById('variety').value.trim(),
    qtyKg: Number(document.getElementById('qty').value), location: document.getElementById('region').value,
    harvestDate: document.getElementById('harvest').value, pricePerKg: Number(document.getElementById('price').value),
    status: 'PUBLISHED'
  };
  var arr = DB.load('farmer_stock') || []; arr.push(stock); DB.save('farmer_stock', arr);

  var matches = findDemandMatches(stock) || [];
  var demandMsg = matches.length ? ('Matched to <b>' + matches.length + '</b> demand request(s) in ' + stock.location + '.') : 'No local demand. Marked as <b>surplus</b> â€” consider routing to deficit region.';
  msg.innerHTML = '<div class="alert alert-success">Stock published. ' + demandMsg + '</div>';
  form.reset();
};
</script>
