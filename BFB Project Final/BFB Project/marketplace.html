<main class="container py-4">
  <h1 class="h4">Marketplace</h1>
  <div class="row g-2 mb-3">
    <div class="col-md-4"><input id="q" class="form-control" placeholder="Search crop"></div>
    <div class="col-md-3">
      <select id="filterRegion" class="form-select">
        <option value="">All regions</option><option>North</option><option>South</option><option>East</option><option>West</option>
      </select>
    </div>
    <div class="col-md-2 d-grid"><button id="searchBtn" class="btn btn-outline-success">Search</button></div>
  </div>
  <div id="list" class="row g-3"></div>
</main>

<script src="assets/app.js"></script>
<script src="assets/auth.js"></script>
<script>
renderAuthNav();

const list = document.getElementById('list');

function render() {
  const q = (document.getElementById('q').value||'').toLowerCase();
  const r = document.getElementById('filterRegion').value;
  const stock = DB.load('farmer_stock')
    .filter(s => (!q || s.crop.toLowerCase().includes(q)) && (!r || s.location===r) && s.qtyKg>0);

  list.innerHTML = stock.map(s => `
    <div class="col-md-4">
      <div class="card card-hover h-100">
        <div class="card-body">
          <h5 class="card-title">${s.crop} <span class="badge bg-light text-dark">${s.location}</span></h5>
          <p class="mb-1">Price: <b>${s.pricePerKg}</b> / kg</p>
          <p class="mb-1">Available: <b>${s.qtyKg} kg</b></p>
          <p class="text-muted small mb-2">Harvest: ${s.harvestDate || 'n/a'}</p>
          <div class="input-group">
            <input type="number" min="1" max="${s.qtyKg}" class="form-control" placeholder="Qty (kg)" id="qty-${s.id}">
            <button class="btn btn-success" onclick="order('${s.id}')">Order</button>
          </div>
        </div>
      </div>
    </div>
  `).join('') || `<div class="col-12"><div class="alert alert-info">No listings found.</div></div>`;
}

function order(stockId){
  var qty = Number(document.getElementById('qty-'+stockId).value||0);
  var stock = DB.load('farmer_stock').find(function(x){ return x.id===stockId; });
  if(!qty || qty>stock.qtyKg) return alert('Enter a valid quantity.');
  var current = AUTH.currentUser();
  var buyerId = (current && current.id) ? current.id : 'u_buyer';
  createOrder(stock, buyerId, qty);
  alert('Order created. Proceed to capacity check in Orders page.');
  location.href = 'orders.html';
}

document.getElementById('searchBtn').onclick = render;
render();
</script>
