<script>
renderAuthNav(); // optional: requireRole(['buyer','distributor']);

const root = document.getElementById('orders');

function rows(){
  const orders = DB.load('orders');
  const stock  = DB.load('farmer_stock');
  if(!orders.length){ root.innerHTML='<div class="alert alert-info">No orders yet.</div>'; return; }
  root.innerHTML = `
    <table class="table align-middle">
      <thead><tr><th>Crop</th><th>Qty</th><th>Total</th><th>Status</th><th>Actions</th></tr></thead>
      <tbody>
        ${orders.map(o=>{
          const s = stock.find(x=>x.id===o.stockId) || {};
          const actions = o.status==='PENDING_CAPACITY' ? `
              <button class="btn btn-sm btn-outline-success" onclick="cap('${o.id}',true)">Capacity OK</button>
              <button class="btn btn-sm btn-outline-danger" onclick="cap('${o.id}',false)">No capacity</button>`
            : o.status==='READY_FOR_LOGISTICS' ? `
              <a class="btn btn-sm btn-success" href="logistics.html?order=${o.id}">Select Logistics</a>`
            : o.status==='IN_TRANSIT' ? `
              <button class="btn btn-sm btn-primary" onclick="deliver('${o.id}')">Confirm Delivery</button>`
            : '';
          return `<tr>
            <td>${s.crop || 'n/a'}</td><td>${o.qtyKg} kg</td><td>${o.total}</td>
            <td>${o.status}</td><td>${actions}</td></tr>`;
        }).join('')}
      </tbody>
    </table>`;
}
function cap(id, ok){ setCapacity(id, ok); rows(); }
function deliver(id){ confirmDelivery(id); rows(); }
rows();
</script>
