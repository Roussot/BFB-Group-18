<main class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-7 col-lg-6">
      <div class="card shadow-sm">
        <div class="card-body">
          <h1 class="h4 mb-3">Create account</h1>
          <form id="registerForm">
            <div class="row">
              <div class="col-md-6 mb-3"><label class="form-label">First name</label><input id="firstName" class="form-control" required></div>
              <div class="col-md-6 mb-3"><label class="form-label">Last name</label><input id="lastName" class="form-control" required></div>
            </div>
            <div class="mb-3"><label class="form-label">Email</label><input id="email" type="email" class="form-control" required></div>
            <div class="mb-3"><label class="form-label">Password</label><input id="password" type="password" class="form-control" required></div>
            <div class="mb-3"><label class="form-label">Confirm password</label><input id="confirmPassword" type="password" class="form-control" required></div>
            <div class="mb-3">
              <label class="form-label">Role</label>
              <select id="role" class="form-select" required>
                <option value="">Select a role</option>
                <option value="farmer">Farmer</option>
                <option value="buyer">Buyer (Retailer)</option>
                <option value="distributor">Distributor</option>
              </select>
            </div>
            <button class="btn btn-success w-100">Create account</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</main>

<script src="assets/app.js"></script>
<script src="assets/auth.js"></script>
<script>
renderAuthNav();
const rform = document.getElementById('registerForm');
rform.addEventListener('submit', (e) => {
  e.preventDefault();
  const name  = (document.getElementById('firstName').value + ' ' + document.getElementById('lastName').value).trim();
  const email = document.getElementById('email').value;
  const pwd   = document.getElementById('password').value;
  const pwd2  = document.getElementById('confirmPassword').value;
  const role  = document.getElementById('role').value;
  if(pwd !== pwd2) return alert('Passwords do not match.');
  try {
    AUTH.register({ name, email, password: pwd, role });
    const go = role === 'farmer' ? 'farmer-upload.html'
            : role === 'buyer' ? 'marketplace.html'
            : 'logistics.html';
    location.href = go;
  } catch (err) { alert(err.message); }
});
</script>
