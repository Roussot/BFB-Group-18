<script>
renderAuthNav();
function kpis(){
  var orders = DB.load('orders') || [];
  var delivered = [];
  for(var i=0;i<orders.length;i++){ if(orders[i].status === 'DELIVERED') delivered.push(orders[i]); }
  var kgMoved = 0;
  for(var j=0;j<delivered.length;j++){ kgMoved += Number(delivered[j].qtyKg) || 0; }
  var buyerDiscount = 0, externalCourier = 0;
  for(var k=0;k<orders.length;k++){
    var log = orders[k].logistics || null;
    if(log && log.mode === 'buyer') buyerDiscount++;
    if(log && log.mode === 'external') externalCourier++;
  }

  return [
    {title:'Kg delivered', value: kgMoved},
    {title:'Orders delivered', value: delivered.length},
    {title:'Buyer-arranged (discount)', value: buyerDiscount},
    {title:'External courier (added cost)', value: externalCourier}
  ];
}
document.getElementById('cards').innerHTML = kpis().map(k=>`
  <div class="col-sm-6 col-lg-3">
    <div class="card text-center card-hover">
      <div class="card-body">
        <div class="display-6">${k.value}</div>
        <div class="text-muted">${k.title}</div>
      </div>
    </div>
  </div>`).join('');
</script>
