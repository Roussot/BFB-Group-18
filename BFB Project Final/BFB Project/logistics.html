  <h1 class="h4">Logistics Coordination</h1>
  <div id="panel"></div>
</main>

<script>
// Friendly logistics page: show login hint if not distributor, or the order chooser when available.
renderAuthNav();

var panel = document.getElementById('panel');
var params = new URLSearchParams(location.search);
var orderId = params.get('order');
var orders = DB.load('orders') || [];
var stock = DB.load('farmer_stock') || [];

var role = AUTH.currentRole();
if (!role || role !== 'distributor') {
  // Instead of forcing a redirect, show a helpful message with a login link.
  var loginUrl = 'login.html?next=' + encodeURIComponent(location.pathname + location.search);
  panel.innerHTML = '<div class="alert alert-warning">This page is for distributors only. <a href="' + loginUrl + '">Sign in as a distributor</a> to schedule logistics.</div>';
} else {
  var o = null;
  if (orderId) {
    for (var i=0;i<orders.length;i++){ if (orders[i].id === orderId) { o = orders[i]; break; } }
  } else {
    for (var j=0;j<orders.length;j++){ if (orders[j].status === 'READY_FOR_LOGISTICS') { o = orders[j]; break; } }
  }

  if (!o) {
    panel.innerHTML = '<div class="alert alert-info">No order ready for logistics.</div>';
  } else {
    var s = (function(){ for(var k=0;k<stock.length;k++){ if (stock[k].id === o.stockId) return stock[k]; } return {}; })();
    panel.innerHTML = '\n      <div class="card"><div class="card-body">\n        <p class="mb-2">Order for <b>' + (s.crop || 'n/a') + '</b> â€” <b>' + (o.qtyKg || 0) + ' kg</b>, total <b>' + (o.total || 0) + '</b></p>\n        <p class="text-muted small mb-3">Choose transport/storage option:</p>\n        <div class="d-flex flex-wrap gap-2">\n          <button class="btn btn-outline-success" id="btn-buyer">Buyer-arranged (5% discount)</button>\n          <button class="btn btn-outline-primary" id="btn-platform">Platform-arranged (no change)</button>\n          <button class="btn btn-outline-secondary" id="btn-external">External courier (added cost)</button>\n        </div>\n      </div></div>';

    // Wire buttons safely with order id
    document.getElementById('btn-buyer').addEventListener('click', function(){ chooseWithId(o.id, 'buyer'); });
    document.getElementById('btn-platform').addEventListener('click', function(){ chooseWithId(o.id, 'platform'); });
    document.getElementById('btn-external').addEventListener('click', function(){ chooseWithId(o.id, 'external'); });
  }
}

function chooseWithId(orderId, mode){
  // guard
  if(!orderId) return;
  setLogistics(orderId, mode);
  panel.innerHTML = '<div class="alert alert-success">Logistics scheduled via <b>' + mode + '</b>. Track in Orders and confirm delivery on arrival.</div>';
}
</script>
